<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Preview</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="bg-primary text-white p-2 d-flex justify-content-between align-items-center">
            <span>Preview Mode - Site ID: {{ site_id }}</span>
            <a href="/" class="btn btn-sm btn-light">Back to Builder</a>
        </div>
        <iframe src="/site/{{ site_id }}" style="width: 100%; height: calc(100vh - 60px); border: none;"></iframe>
    </div>
</body>
</html>
